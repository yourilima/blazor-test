name: .NET Core Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: ubuntu-latest   # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: blazor                  # Replace with the path to your Wap project, i.e. MyWpf.App.Package\MyWpfApp.Package.wapproj.

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-rc.1.20452.10

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: dotnet restore

    # Decode the base 64 encoded pfx and save the Signing_Certificate
    - name: build the application
      run: dotnet build --configuration Release

    # Create the app package by building and packaging the Windows Application Packaging project
    - name: Create the app package
      run: dotnet publish --configuration Release

    - name: move files
      run: cp -R /home/runner/work/blazor-test/blazor-test/bin/Release/net5.0/publish/ /home/runner/work/blazor-test/blazor-test/docs
    - name: Commit report
      run: |
        git config --global user.name 'github actions'
        git config --global user.email 'yourilima@users.noreply.github.com'
        git commit -am "Automated publish"
        git push

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.4
      with:
        # Artifact name
        name: wasm # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: /home/runner/work/blazor-test/blazor-test/bin/Release/net5.0/publish/
        # The desired behavior if no files are found using the provided path.
        if-no-files-found: warn
